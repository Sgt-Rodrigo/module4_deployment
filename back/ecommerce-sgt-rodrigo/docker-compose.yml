services:
  nestapp:
    image: rodraven/nest-app:latest
    ports:
      - "3001:3000"
    env_file:
      - .env.production
    environment:
      DB_NAME: ${POSTGRES_DB}
      DB_HOST: postgresdb
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - postgresdb

  postgresdb:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

volumes:
  pgdata: